<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BanglaHub</title>

<style>
:root{
  --bg:#07181a;
  --card:#0f2a2b;
  --accent:#00c2ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg);color:#fff}

.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 14px;background:#0b3a3b
}
.brand{font-size:20px;font-weight:800}
.join{background:#00c2ff;color:#002;padding:6px 12px;border-radius:8px;text-decoration:none;font-weight:700}

/* category */
.categories{
  display:flex;gap:8px;padding:10px;overflow-x:auto
}
.categories button{
  background:#0f3d40;color:#fff;border:none;
  padding:8px 14px;border-radius:20px;
  font-weight:700;cursor:pointer
}

/* grid */
.container{max-width:1200px;margin:auto;padding:10px}
.video-grid{
  display:grid;grid-template-columns:repeat(4,1fr);gap:14px
}
@media(max-width:1024px){.video-grid{grid-template-columns:repeat(2,1fr)}}

.card{
  background:var(--card);border-radius:10px;overflow:hidden
}
.thumb{
  position:relative;padding-top:100%;background:#000
}
.thumb img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover
}
.badge{
  position:absolute;bottom:8px;padding:5px 8px;
  background:rgba(0,0,0,.6);border-radius:6px;
  font-size:13px;font-weight:700;color:#fff
}
.views{left:8px}
.duration{right:8px}

.play{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:70px;height:70px;border-radius:50%;
  background:rgba(0,0,0,.5);
  display:flex;align-items:center;justify-content:center
}
.play:after{
  content:"";border-left:18px solid #fff;
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;margin-left:5px
}

.body{padding:10px}
.title{
  color:#fff;font-size:15px;font-weight:700;
  min-height:42px
}
.like{
  margin-top:6px;float:right;
  background:#184b56;padding:5px 8px;
  border-radius:6px;font-weight:800;color:#fff
}

/* ads */
.ad-container{text-align:center;margin:10px 0}
</style>
</head>

<body>

<script>
let allVideos=[];

async function loadVideos(){
 const r=await fetch('videos.json',{cache:'no-store'});
 allVideos=await r.json();
 render(allVideos);
}

function render(list){
 const g=document.getElementById('grid'); g.innerHTML='';
 list.forEach(v=>{
  const a=document.createElement('a');
  a.href=`video.html?src=${encodeURIComponent(v.video_url)}&download=${encodeURIComponent(v.download_url)}&promo=${encodeURIComponent(v.promo_url)}`;
  a.style.textDecoration='none';

  a.innerHTML=`
  <div class="card">
    <div class="thumb">
      <img src="${v.thumb}">
      <div class="play"></div>
      <div class="badge views">üëÅ ${v.views}</div>
      <div class="badge duration">‚è± ${v.duration}</div>
    </div>
    <div class="body">
      <div class="title">${v.title}</div>
      <div class="like">üëç ${v.likes}</div>
    </div>
  </div>`;
  g.appendChild(a);
 });
}

function filterCat(c){render(allVideos.filter(v=>v.category===c))}
loadVideos();
</script>
