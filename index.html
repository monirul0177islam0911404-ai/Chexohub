<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BanglaHub</title>

<style>
:root{
  --bg:#061416;
  --card:#0f2628;
  --active:#00c2ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:#fff;
}
header{
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0b3a3b;
}
.brand{font-size:20px;font-weight:800}
.join{
  text-decoration:none;
  background:#00c2ff;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  color:#002;
}

/* categories */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  padding:10px;
}
.categories button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-weight:700;
  background:#123;
  color:#fff;
  cursor:pointer;
}
.categories button.active{
  background:var(--active);
  color:#002;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* card */
.card{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.thumb{
  position:relative;
  width:100%;
  padding-top:100%;
}
.thumb img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.badge{
  position:absolute;
  background:rgba(0,0,0,.7);
  padding:4px 6px;
  font-size:12px;
  border-radius:6px;
  color:#fff;
}
.views{left:6px;bottom:6px}
.duration{right:6px;bottom:6px}

.info{padding:8px}
.title{
  font-size:14px;
  font-weight:700;
  color:#fff;
  min-height:36px;
}
.meta{
  display:flex;
  justify-content:flex-end;
  margin-top:6px;
}
.like{
  background:#134b56;
  padding:4px 6px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}

a{text-decoration:none;color:inherit}

/* ads */
.ads{margin:20px auto;text-align:center}
</style>
</head>

<body>

<header>
  <div class="brand">BanglaHub</div>
  <a class="join" href="https://t.me/DSSvdo" target="_blank">Join Us</a>
</header>

<div class="categories" id="catBar">
  <button class="active" onclick="filterCat('all',this)">Trending</button>
  <button onclick="filterCat('bangla family',this)">Bangla Family</button>
  <button onclick="filterCat('bangla hardscore',this)">Bangla Hardscore</button>
  <button onclick="filterCat('‡¶Æ‡¶æ-‡¶õ‡ßá‡¶≤‡ßá',this)">‡¶Æ‡¶æ-‡¶õ‡ßá‡¶≤‡ßá</button>
  <button onclick="filterCat('‡¶≠‡¶æ‡¶á-‡¶¨‡ßã‡¶®',this)">‡¶≠‡¶æ‡¶á-‡¶¨‡ßã‡¶®</button>
  <button onclick="filterCat('movie',this)">Movie</button>
  <button onclick="filterCat('others',this)">Others</button>
</div>

<div id="grid" class="grid"></div>

<!-- üîΩ SOCIAL BAR -->
<div class="ads">
<script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<!-- üîΩ NATIVE AD -->
<div class="ads">
<script async data-cfasync="false"
src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<script>
let allVideos = [];

fetch('./videos.json')
.then(res=>res.json())
.then(data=>{
  allVideos=data;
  render(allVideos);
});

function render(list){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  list.forEach(v=>{
    grid.innerHTML+=`
    <a href="video.html?src=${encodeURIComponent(v.video_url)}&dl=${encodeURIComponent(v.download_url)}&hd=${encodeURIComponent(v.download_hd||'')}">
      <div class="card">
        <div class="thumb">
          <img src="${v.thumb}">
          <div class="badge views">üëÅ ${v.views}</div>
          <div class="badge duration">‚è± ${v.duration}</div>
        </div>
        <div class="info">
          <div class="title">${v.title}</div>
          <div class="meta">
            <div class="like">üëç ${v.likes}</div>
          </div>
        </div>
      </div>
    </a>`;
  });
}

function filterCat(cat,btn){
  document.querySelectorAll('.categories button')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  if(cat==='all'){
    render(allVideos);
  }else{
    render(allVideos.filter(v=>v.category===cat));
  }
}
</script>

</body>
</html>
