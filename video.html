<script>
const p=new URLSearchParams(location.search);
const src=p.get('src');
const dl=p.get('dl');
const hd=p.get('hd');

dlBtn.href=dl||'#';
hdBtn.href=hd||dl||'#';

if(src && src.includes('drive.google.com')){
  const id=src.match(/\/d\/([^\/]+)/)?.[1];
  if(id){
    player.innerHTML=
      `<iframe src="https://drive.google.com/file/d/${id}/preview"
       width="100%" height="480" allowfullscreen></iframe>`;
  }
}else{
  player.innerHTML=`<video src="${src}" controls autoplay width="100%"></video>`;
}
